    <div id="jugador1" class="jugador">
        <h4>jugador1</h4>
        <p>es tu turno de atacar</p>
        <div class="bloques">
            <div><img style="width: 48%;"
                    src="img/ataque 1.gif" alt="" onclick="ataqueEnemigo(10,'Ataque de tierra'), cambiarTurno();">
                <p>Ataque de tierra</p>
            </div>
            <div id="fuego"><img src="img/ataque2.gif" alt="" onclick="ataqueEnemigo(20,'Ataque de agua'), cambiarTurno();">
                <p>Ataque de fuego</p>
            </div>
            <div id="ataqueagua"><img style="height: 80%;"
                    src="img/ataque3.gif" alt="" onclick="ataqueEnemigo(30,'Ataque de fuego'), cambiarTurno();">

            </div>
        </div>
    </div>


    <div id="jugador2" class="jugador" style="display: none;">
        <h4>Jugador 2</h4>
        <p>defiendete</p>
        <div class="bloques">
            <div class="poss" ><img style="width: 30%;"
                    src="img/defensa1.gif" alt="" onclick="escudoDefensor(10,'pocion verde'), cambiarTurno();">
                <p>Posión verde</p>
            </div>
            <div class="poss"><img style="width: 30%;"
                    src="img/defensa2.gif" alt="" onclick="escudoDefensor(20,'pocion azul'), cambiarTurno();">
                <p>Posión azul</p>
            </div>
            <div class="poss"><img style="width: 30%;"
                    src="img/defensa3.gif" alt="" onclick="escudoDefensor(30,'pocion roja'), cambiarTurno();">
                <p>Posión roja</p>
            </div>
        </div>
    </div>

    <div id="barraEnemigo">
        <span class="vida-porcentaje"></span>
    </div>
    <div id="barraJugador">
        <span class="vida-porcentaje"></span>
    </div>

    <div id="mensaje-ganador" style="display: none;">
       ! has ganado ¡
    </div>

    <div id="mensaje-perdedor" style="display: none;">
       ! has perdido ¡
    </div>
